<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resturant EK</title>
</head>

<body>
    <header>
        <h1>Resturant EK</h1>
    </header>
    <nav>
        <ul>
            <div class="nav-links">
            <li>Home</li>
            <li>Menu</li>
            </div>
            <li><span>Contact</span></li>
        </ul>
    </nav>
    <section>
        <p>Guldbergsgade 29N</p>
        <p>2200 KÃ¸benhavn N</p>
        <p>Phone no.: <span>82 53 70</span></p>
        <p>E-mail: <span>info@restaurantek.dk</span></p>

        <form>
            <fieldset>
                <legend>Contact form</legend>

                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="phone">Phone no.</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="persons">Persons</label>
                <input type="number" id="persons" name="persons" min="1" required>

                <label for="date">Date and time</label>
                <input type="datetime-local" id="date" name="date" required>

                <label for="information">Further information</label>
                <textarea id="information" name="information" rows="4"></textarea>

                <button type="submit">Submit</button>
            </fieldset>
        </form>

        <div class="image-wrapper">
            <img src="./restaurant_assets/img/map.jpg"/>
        </div>
    </section>
    <footer>
        <p>&copy; 2021-2025 EK Development</p>
    </footer>
</body>

</html>
